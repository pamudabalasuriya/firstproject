<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How To Reach Us</title>
    <link rel="stylesheet" href="color.css">
</head>
<body>
    <div class="container">
        <!-- Form Section -->
        <div class="form-container">
          <h2>How to Reach Us</h2>
          <p>You can fill in the details below and send it to us. We will contact you shortly.</p>
    
          <form action="#" method="POST">
            <div class="form-row">
              <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" required>
              </div>
              <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" required>
              </div>
            </div>
    
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required>
            </div>
    
            <div class="form-row">
              <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" required>
              </div>
              <div class="form-group">
                <label for="state">State</label>
                <select id="state" name="state" required>
                  <option value="" disabled selected>Select State</option>
                  <option value="california">California</option>
                  <option value="texas">Texas</option>
                  <option value="florida">Florida</option>
                  <option value="new-york">New York</option>
                </select>
              </div>
              <div class="form-group">
                <label for="zip">ZIP</label>
                <input type="text" id="zip" name="zip" required>
              </div>
            </div>
    
            <button type="submit" class="submit-btn">Submit</button>
          </form>
        </div>
    
        <!-- Google Map Section -->
        <div class="map-container">
          <h3>Our Location</h3>
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.3709078325697!2d-122.42526528468107!3d37.77492927975966!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808581c2b1fd946d%3A0x18e8462510c7f1bb!2sSan%20Francisco%2C%20CA!5e0!3m2!1sen!2sus!4v1643879158257!5m2!1sen!2sus" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
      </div>
    
</body>
</html>
